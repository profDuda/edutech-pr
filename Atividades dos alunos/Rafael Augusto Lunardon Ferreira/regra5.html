<h1>Fale de coisas positivas</h1>

<br><br>

A pessoa quando está internada fica normalmente sensível, então cuidado com o que conversará com ela. Mantenha sempre uma visão positiva sobre a situação, e tente animá-la. Evite ao máximo dar notícias perturbadoras ou falar de coisas ruins
